name: Test Build VBA (macOS)
on:
  workflow_dispatch:
  push:
    branches:
      - mac

permissions:
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Install Office"
        run: |
          # macOS Office installers: https://github.com/alsyundawy/Microsoft-Office-For-MacOS
          # Download the Office installer from: https://go.microsoft.com/fwlink/?linkid=525133
          curl -L "https://go.microsoft.com/fwlink/?linkid=525133" -o microsoft_office_installer.pkg
          
          # Debug: print current directory and list files
          pwd
          ls -la
          
          # Install Office without trying to use choices.xml
          # The standard installer should work in headless mode in GitHub Actions
          sudo installer -pkg microsoft_office_installer.pkg -target /
          
          # Disable Microsoft AutoUpdate after installation
          defaults write com.microsoft.autoupdate2 SendAllTelemetryEnabled -bool FALSE
          defaults write com.microsoft.autoupdate2 DisableInsiderCheckbox -bool TRUE
          defaults write com.microsoft.autoupdate2 HowToCheck -string "Manual"
        shell: bash
      - name: "Configure AppleScript Permissions"
        run: |
          # Create a TCC directory if it doesn't exist
          sudo mkdir -p /Library/Application\ Support/com.apple.TCC
          
          # Grant permissions for automation to control apps
          # This creates a database file with pre-approved automation permissions
          cat << EOF > /tmp/tcc.sql
          CREATE TABLE access (service TEXT,client TEXT,client_type INTEGER,allowed INTEGER,prompt_count INTEGER,csreq BLOB,policy_id INTEGER,indirect_object_identifier_type INTEGER,indirect_object_identifier TEXT,indirect_object_code_identity BLOB,flags INTEGER,last_modified TIMESTAMP);
          INSERT INTO access VALUES('kTCCServiceAppleEvents','/usr/sbin/sshd',1,1,1,NULL,NULL,0,'com.microsoft.Excel',NULL,NULL,NULL);
          INSERT INTO access VALUES('kTCCServiceAppleEvents','/usr/bin/osascript',0,1,1,NULL,NULL,0,'com.microsoft.Excel',NULL,NULL,NULL);
          INSERT INTO access VALUES('kTCCServiceAppleEvents','com.microsoft.autoupdate2',0,1,1,NULL,NULL,0,'com.microsoft.Excel',NULL,NULL,NULL);
          EOF
          
          # Apply the permissions by creating/replacing the TCC database
          sudo sqlite3 /Library/Application\ Support/com.apple.TCC/TCC.db < /tmp/tcc.sql
          
          # Set ownership and permissions for the TCC database
          sudo chown root:wheel /Library/Application\ Support/com.apple.TCC/TCC.db
          sudo chmod 644 /Library/Application\ Support/com.apple.TCC/TCC.db
          
          # Create the provisioner trust file
          # This bypasses the "provisioner" requests access dialog
          echo '<?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>Authorization</key>
              <dict>
                  <key>AppleEvents</key>
                  <array>
                      <string>com.microsoft.Excel</string>
                  </array>
              </dict>
          </dict>
          </plist>' | sudo tee /Library/Application\ Support/com.apple.TCC/ProvisioningProfiles/global.provisionprofile > /dev/null
          
          # Set ownership and permissions for the provisioning profile
          sudo mkdir -p /Library/Application\ Support/com.apple.TCC/ProvisioningProfiles
          sudo chown root:wheel /Library/Application\ Support/com.apple.TCC/ProvisioningProfiles/global.provisionprofile
          sudo chmod 644 /Library/Application\ Support/com.apple.TCC/ProvisioningProfiles/global.provisionprofile
        shell: bash
      - name: "Run Excel Macro"
        run: |
          # Debug: Show current directory and list contents of key directories
          pwd
          ls -la
          ls -la tests/fixtures || echo "fixtures directory not found"
          
          # Use repo-relative paths since we're in the repo root after checkout
          WORKBOOK_PATH="./tests/fixtures/ExcelForMacWorkbook.xlsm"
          APPLESCRIPT_PATH="./scripts/mac/run.applescript"
          
          # Make sure the workbook exists
          if [ ! -f "$WORKBOOK_PATH" ]; then
            echo "Error: Excel workbook not found at $WORKBOOK_PATH"
            ls -la "$(dirname "$WORKBOOK_PATH")"
            exit 1
          fi
          
          # Make sure the AppleScript exists
          if [ ! -f "$APPLESCRIPT_PATH" ]; then
            echo "Error: AppleScript not found at $APPLESCRIPT_PATH"
            exit 1
          fi
          
          # Get absolute paths for files (AppleScript needs absolute paths)
          ABS_WORKBOOK_PATH="$(pwd)/$WORKBOOK_PATH"
          ABS_APPLESCRIPT_PATH="$(pwd)/$APPLESCRIPT_PATH"
          
          echo "Using workbook: $ABS_WORKBOOK_PATH"
          echo "Using script: $ABS_APPLESCRIPT_PATH"
          
          # Pre-open Excel to make sure it's running and permissions are established
          open -a "Microsoft Excel"
          sleep 5
          
          # Run the AppleScript to open Excel and execute the WriteToFile macro
          osascript "$ABS_APPLESCRIPT_PATH" excel "$ABS_WORKBOOK_PATH" "WriteToFile"
          
          # Display the output file to confirm the macro executed successfully
          OUTPUT_DIR="$(dirname "$ABS_WORKBOOK_PATH")"
          OUTPUT_FILE="$OUTPUT_DIR/ExcelForMacWorkbook.txt"
          
          echo "Checking if output file was created:"
          ls -l "$OUTPUT_FILE" || echo "Output file not found"
          if [ -f "$OUTPUT_FILE" ]; then
            echo "Content of output file:"
            cat "$OUTPUT_FILE"
          fi
        shell: bash
        timeout-minutes: 3
      - name: "Take exiting screenshot"
        if: always()
        run: |
          mkdir -p screenshots
          screencapture -x screenshots/$(date +%Y%m%d_%H%M%S).png
        shell: bash
      - name: "Upload Screenshots"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "Screenshots"
          path: "./screenshots/*"
          if-no-files-found: warn
      - name: "Upload Output Files"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: "MacroOutput"
          path: "./tests/fixtures/*.txt"
          if-no-files-found: warn