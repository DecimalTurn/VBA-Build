name: ci
on:
  - push
  - pull_request
  - workflow_dispatch
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        node-version: ['22.x']
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      #- uses: actions/setup-node@v4
      #  with:
      #    node-version: ${{ matrix.node-version }}
      # - run: npm ci
      # - run: npm run build --if-present
      # https://community.chocolatey.org/packages?q=Excel
      #- name: "Installing Office 365 takes about 5 minutes..."
      #  run: choco install office365proplus
      - name: Run VBScript
        shell: cmd
        # To avoid displaying the header: run: cscript //nologo test.vbs
        #run: cscript ./test.vbs 
        run: cscript ./file-creation.vbs 
        
      # - run: |
      #    npm install -g mocha
      #    # mocha --expose-gc test  # Three tests will fail!
      #- run: npm test

      - name: Push content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -v . || true
          
          git status
          if [ -n "$(git diff --cached --exit-code)" ]; then
            echo "Changes detected"
            commit_message=$(printf "File creation\n\nGitHub Action: %s/%s/actions/runs/%s" "${{ github.server_url }}" "${{ github.repository }}" "${{ github.run_id }}")
            git commit -m "$commit_message"        
            git push --set-upstream origin $branch_name
          else
            echo "No changes to commit"
          fi
        shell: bash
