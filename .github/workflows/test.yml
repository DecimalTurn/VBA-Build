# https://github.com/durs/node-activex/blob/d7a13a0b030af1783779be3b39f4672d1f26569c/.github/workflows/ci.yml#L23
# https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-nodejs

name: ci
on:
  - push
  - pull_request
  - workflow_dispatch
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        node-version: ['22.x']
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      # - run: npm ci
      # - run: npm run build --if-present
      # https://community.chocolatey.org/packages?q=Excel
      #- name: "Installing Office 365 takes about 5 minutes..."
      #  run: choco install office365proplus
      - name: Run VBScript
        shell: cmd
        # To avoid displaying the header: run: cscript //nologo test.vbs
        #run: cscript ./test.vbs 
        run: cscript ./file-creation.vbs 
        
      # - run: |
      #    npm install -g mocha
      #    # mocha --expose-gc test  # Three tests will fail!
      #- run: npm test

      - name: Push content
        uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 #v5.0.1
        with:
          # Optional. Commit message for the created commit.
          # Defaults to "Apply automatic changes"
          commit_message: "Enforce CRLF\n\nGitHub Action: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Optional commit user and author settings
          commit_user_name: github-actions[bot] # defaults to "github-actions[bot]"
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com # defaults to "41898282+github-actions[bot]@users.noreply.github.com"
