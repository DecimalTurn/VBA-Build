name: ci
on:
  - push
  - pull_request
  - workflow_dispatch
permissions:
  contents: write
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        node-version: ['22.x']
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      #- uses: actions/setup-node@v4
      #  with:
      #    node-version: ${{ matrix.node-version }}
      #- run: npm ci
      #- run: npm run build --if-present
      - name: "Install 7zip"
        run: choco install 7zip.install
      # https://community.chocolatey.org/packages?q=Excel
      - name: "Installing Office 365 takes about 5 minutes..."
        run: choco install office365proplus
      #- name: "Run node script (zip extraction)"
      #  run: node ./zip.js
      # We need to zip the content of the follder src/XMLSource (it contains files and folders with subfolders)
      - name: "Zip files with 7zip via powershell script named zipit.ps1"
        shell: pwsh
        run: | 
          pwd
          . ./zipit.ps1
      - name: "Enable VBOM"
        shell: pwsh
        run: . ./enable-Vbom.ps1
        # run: |
        #   # Enable VBOM (Visual Basic for Applications Object Model) programmatically
        #   # https://learn.microsoft.com/en-us/office/vba/excel/concepts/getting-started/enable-the-vbom-programmatically
        #   $excel = New-Object -ComObject Excel.Application
        #   $excel.AutomationSecurity = 3 # msoAutomationSecurityForceDisable
        #   $excel.Visible = $false
        #   $excel.Workbooks.Add()
        #   $excel.ActiveWorkbook.VBProject.VBComponents.Item(1).Export("C:\Users\runneradmin\AppData\Local\Temp\test.vbs")
        #   $excel.Quit()
      - name: Run VBScript
        shell: cmd
        # To avoid displaying the header: run: cscript //nologo test.vbs
        run: cscript ./build.vbs 
        #run: cscript ./file-creation.vbs 
        
      # - run: |
      #    npm install -g mocha
      #    # mocha --expose-gc test  # Three tests will fail!
      #- run: npm test

      - name: Push content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -v . || true
          
          git status
          if [ -n "$(git diff --cached --exit-code)" ]; then
            echo "Changes detected"
            commit_message=$(printf "File creation\n\nGitHub Action: %s/%s/actions/runs/%s" "${{ github.server_url }}" "${{ github.repository }}" "${{ github.run_id }}")
            git commit -m "$commit_message"        
            git push --set-upstream origin $branch_name
          else
            echo "No changes to commit"
          fi
        shell: bash
